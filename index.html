<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

 
  <section class="container">
    <div class ="div-table">
      <h1 id="title-table">Tabela IMC</h1>
      <ul style="list-style-type:none;">
        <strong>IMC</strong>
        <li>Menos do que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Mais do que 40</li>
      </ul>
      <ul style="list-style-type:none;" class="ul-resultado">
        <strong>Resultado</strong>
        <li>Abaixo do peso</li>
        <li>Peso normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau 2</li>
        <li>Obesidade grau 3</li>
      </ul>
    </div>
    <div class="div-form">
      <h1 id="title">Calcule seu IMC</h1>
      <form action="" id="formulario">
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso">
        <label for="altura">Altura</label>
        <input type="text" id="altura" name="altura">
        <button type="submit">Enviar</button>
      </form>
    </div>

    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
